<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./img/pokeball.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/content.css">
    <link rel="stylesheet" href="./style/poketypes.css">
    <link rel="stylesheet" href="./style/poketemplates.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Jersey+25&family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body onload="load()">
    <header class="header-section">
        <div class="header-content-limit">
            <section class="header-section-logo">
                <img class="header-img" src="./img/pikachu.png" alt="Bild von Pikachu">
                <span>Pokédex</span>
            </section>
            <section>
                <input id="search_bar" class="search-bar" type="text" onchange="onSearch()" minlength="3"
                    placeholder="search...">
            </section>
        </div>
    </header>
    <main class="main-section">
        <section class="title-section">
            <button onclick="loadOnRequest(5)">↪ 5</button>
            <button onclick="loadOnRequest(20)">↪ 20</button>
            <h1 id="h1_tag">Pokémons</h1>
            <section class="loading-section hide" id="loading_section">
                <div class="spinner"></div><span>loading...</span>
            </section>
            <button onclick="loadOnRequest(100)">100 ↪</button>
            <button onclick="loadOnRequest(200)">200 ↪</button>
        </section>
        <article id="render_section" class="render-section">
        </article>
    </main>
    <footer>
        <div class="content-limit-footer">
            <img class="img-footer" src="./img/pickachu_footer.png" alt="Pikachu">
            <span>Pokédex</span>
        </div>
    </footer>
</body>

<dialog id="pokemon_dialog" class="poke-dialog">
    <header>
        <section>
            <h2 id="dialog_caption" class="dialog-h2"></h2>
            <section id="dialog_types" class="dialog-types-section"></section>
            <img class="dialog-img" id="dialog_img" src="" alt="">
        </section>
        <nav id="dialog_nav" class="dialog-nav">

        </nav>
    </header>
    <main id="dialog_main" class="dialog-main">

    </main>
</dialog>

<script src="./script/templates.js"></script>
<script src="./script.js"></script>

</html>
